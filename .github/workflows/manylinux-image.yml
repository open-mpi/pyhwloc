name: Build manylinux_2_34 image

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
            image_repo: ghcr.io/open-mpi/pyhwloc-manylinux_2_34-x86_64
          - os: ubuntu-24.04-arm64
            arch: arm64
            image_repo: ghcr.io/open-mpi/pyhwloc-manylinux_2_34-aarch64
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: dev/Dockerfile.manylinux_2_34
        platforms: linux/${{ matrix.arch }}
        push: true
        tags: ${{ matrix.image_repo }}:latest
